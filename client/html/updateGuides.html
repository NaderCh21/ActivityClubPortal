        </div>

          <input type="email" id="company-email" name="company-email" required>
        </div>
        <div class="form-group">
          <label for="company-email">Joining Date</label>
          <input type="email" id="company-email" name="company-email" required>
        </div>
        <button type="submit">Update</button>
      </form>
