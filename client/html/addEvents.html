<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ACP</title>
    <link rel="stylesheet" type="text/css" href="../css/addGuides.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="banner">
      <nav class="navigation" id="panelOne">
        <a href="./getEvents.html"><span id="home">Get Events</span></a>
        <a href="./addEvents.html"><span id="about">Add Events</span></a>
        <a href="./updateEvents.html"><span id="gallery">Update Events</span></a>
        <a href="./deleteEvents.html"><span id="review">Delete Events</span></a>
        <a href="./EventsDashboard.html"><span id="contact">Dashboard</span></a>
      </nav>
    </header>
    <section>
      <br>
      <h1>Add Event</h1>
      <br>
      <form id="event-form">
        <div class="form-group">
          <label for="event-name">Name:</label>
          <input type="text" id="event-name" name="event-name" required>
        </div>
        <div class="form-group">
          <label for="event-description">Description:</label>
          <textarea id="event-description" name="event-description" required></textarea>
        </div>
        <div class="form-group">
          <label for="event-category">Category ID:</label>
          <input type="text" id="event-category" name="event-category" required>
        </div>
        <div class="form-group">
          <label for="event-destination">Destination:</label>
          <input type="text" id="event-destination" name="event-destination" required>
        </div>
        <div class="form-group">
          <label for="event-date-from">Date from:</label>
          <input type="date" id="event-date-from" name="event-date-from" required>
        </div>
        <div class="form-group">
          <label for="event-date-to">Date to:</label>
          <input type="date" id="event-date-to" name="event-date-to" required>
        </div>
        <div class="form-group">
          <label for="event-cost">Cost:</label>
          <input type="number" id="event-cost" name="event-cost" required>
        </div>
        <button type="submit">Create</button>
      </form>
    </section>

    <script src="../js/addEvents.js"></script>
  </body>
</html>
