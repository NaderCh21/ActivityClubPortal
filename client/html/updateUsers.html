<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ACP</title>
    <link rel="stylesheet" type="text/css" href="../css/addUsers.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
</head>
<body>
    <header class="banner">
        <nav class="navigation" id="panelOne">
            <a href="./getUsers.html"><span id="home">Get Users</span></a>
            <a href="./addUsers.html"><span id="about">Add Users</span></a>
            <a href="./updateUsers.html"><span id="gallery">Update Users</span></a>
            <a href="./deleteUsers.html"><span id="review">Delete Users</span></a>
            <a href="./UsersDashboard.html"><span id="contact">Dashboard</span></a>
        </nav>
    </header>
    <section>
        <br>
        <h1>Update User</h1>
        <br>
        <!-- Input field for userId -->
        <div class="form-group">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" required>
        </div>

        <form id="add-user-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="dob">DoB:</label>
                <input type="text" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" required>
            </div>
            <button type="button" onclick="updateUser()">Update</button>
        </form>
    </section>

    <script src="../js/updateUsers.js"></script>
</body>
</html>
