<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="../css/addUsers.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="banner">
      <nav class="navigation" id="panelOne">
        <a href="./getMembers.html"><span id="home">Get Members</span></a>
        <a href="./addMembers.html"><span id="about">Add Members</span></a>
        <a href="./updateMembers.html"><span id="gallery">Update Members</span></a>
        <a href="./deleteMembers.html"><span id="review">Delete Members</span></a>
        <a href="./MembersDashboard.html"><span id="contact">Dashboard</span></a>
      </nav>
    </header>
    <section>
    <br>
    <h1>Add Member</h1>
    <br>
    <form id="company-form">
        <div class="form-group">
          <label for="member-name">Name:</label>
          <input type="text" id="member-name" name="member-name" required>
        </div>
        <div class="form-group">
            <label for="member-email">Email Address:</label>
            <textarea id="member-email" name="member-email" required></textarea>
        </div>
        <div class="form-group">
            <label for="member-password">Password</label>
            <input type="password" id="member-password" name="member-password" required>
        </div>
        <div class="form-group">
            <label for="member-dob">DoB:</label>
            <textarea id="member-dob" name="member-dob" required></textarea>
        </div>
        <div class="form-group">
            <label for="member-gender">Gender</label>
            <textarea id="member-gender" name="member-gender" required></textarea>
        </div>
        <div class="form-group">
          <label for="member-joining-date">Joining date</label>
          <textarea id="member-joining-date" name="member-joining-date" required></textarea>
        </div>
        <div class="form-group">
          <label for="member-mobile-number">Mobile number</label>
          <textarea id="member-mobile-number" name="member-mobile-number" required></textarea>
        </div>
        <div class="form-group">
            <label for="member-emergency-number">Emergency number</label>
            <textarea id="member-emergency-number" name="member-emergency-number" required></textarea>
        </div>
        <div class="form-group">
            <label for="member-photo">Photo</label>
            <textarea id="member-photo" name="member-photo" required></textarea>
        </div>
        <div class="form-group">
            <label for="member-profession">Profession</label>
            <textarea id="member-profession" name="member-profession" required></textarea>
        </div>
        <div class="form-group">
            <label for="member-nationality">Nationality</label>
            <textarea id="member-nationality" name="member-nationality" required></textarea>
        </div>
        <button type="submit">Create</button>
    </form>
    </section>

    <script src="../js/addMembers.js"></script>
  </body>
</html>
