    <section>
    <br>
    <h1>Update Event</h1>
    <br>
<form id="company-form">
        <div class="form-group">
          <label for="company-name">Name:</label>
          <input type="text" id="company-name" name="company-name" required>
        </div>
        <div class="form-group">
          <label for="company-description">Description</label>
          <textarea id="company-description" name="company-description" required></textarea>
        </div>
        <div class="form-group">
          <label for="company-email">Category ID</label>
          <input type="email" id="company-email" name="company-email" required>
        </div>
        <div class="form-group">
          <label for="company-email">Destination</label>
          <input type="email" id="company-email" name="company-email" required>
        </div>
        <div class="form-group">
          <label for="company-email">Date from</label>
          <input type="email" id="company-email" name="company-email" required>
        </div>
        <div class="form-group">
            <label for="company-email">Date to</label>
            <input type="email" id="company-email" name="company-email" required>
          </div>
          <div class="form-group">
            <label for="company-email">Cost</label>
            <input type="email" id="company-email" name="company-email" required>
          </div>
        <button type="submit">Update</button>
      </form>
</section>

    <script src="../js/addComapnies.js"></script>
